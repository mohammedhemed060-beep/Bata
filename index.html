<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Play What We Feel - Gaming Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            color: #fff;
        }

        /* ========== HEADER ========== */
        .main-header {
            position: relative;
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .header-overlay {
            background: rgba(0, 0, 0, 0.4);
            padding: 50px 80px;
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
        }

        .header-title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
            to { text-shadow: 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
        }

        .header-subtitle {
            font-size: 1.3rem;
            margin-top: 15px;
            color: #aaa;
        }

        /* ========== MAIN CONTENT ========== */
        .games-section {
            flex: 1;
            padding: 80px 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 60px;
            color: #00ffff;
            text-transform: uppercase;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 120px;
            height: 5px;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            margin: 20px auto;
            border-radius: 3px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4);
            border-color: rgba(0, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .game-logo {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            border: 3px solid;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { border-color: #00ffff; box-shadow: 0 0 20px #00ffff; }
            25% { border-color: #ff00ff; box-shadow: 0 0 20px #ff00ff; }
            50% { border-color: #ffff00; box-shadow: 0 0 20px #ffff00; }
            75% { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
            100% { border-color: #00ffff; box-shadow: 0 0 20px #00ffff; }
        }

        .game-name {
            font-size: 1.4rem;
            margin: 15px 0;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ========== FOOTER ========== */
        .main-footer {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            padding: 50px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .main-footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: shimmer 4s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-content {
            position: relative;
            z-index: 1;
        }

        .wish-text {
            font-size: 2.2rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .contact-info {
            font-size: 1.3rem;
            color: #fff;
            margin: 15px 0;
            font-weight: 600;
        }

        .contact-info i {
            margin-right: 10px;
            color: #ff00ff;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #fff;
            font-size: 1.6rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-color: #fff;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .header-title { font-size: 2.2rem; }
            .header-overlay { padding: 30px 40px; }
            .section-title { font-size: 2rem; }
            .games-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; }
            .wish-text { font-size: 1.7rem; }
        }

        @media (max-width: 480px) {
            .header-title { font-size: 1.6rem; }
            .section-title { font-size: 1.5rem; }
            .games-grid { grid-template-columns: 1fr; }
            .social-links { gap: 20px; }
            .social-link { width: 45px; height: 45px; font-size: 1.3rem; }
        }
    </style>
</head>
